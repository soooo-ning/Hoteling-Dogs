<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Change Password</title>
	<!-- 부트스트랩 CSS 링크 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Bootstrap Date Range Picker CSS -->
	<link href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/nav_보현.css}">
</head>

<body>
	<div th:insert="~{nav :: nav}"></div>
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card">
					<div class="card-body">
						<h1 class="card-title text-center mb-4">비밀번호 수정하기</h1>
						<form th:action="@{/security-login/change-password}" method="post">
							<div class="mb-3">
								<label for="uId" class="form-label">아이디</label>
								<input type="text" class="form-control" id="uId" name="uId" required>
							</div>
							<div class="mb-3">
								<label for="newPassword" class="form-label">새로운 비밀번호</label>
								<input type="password" class="form-control" id="newPassword" name="newPassword"
									required>
							</div>
							<div class="mb-3">
								<label for="confirmPassword" class="form-label">비밀번호 확인</label>
								<input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
									required>
							</div>
							<button type="submit" class="btn btn-primary w-100">비밀번호 수정하기</button>
						</form>

						<!-- 에러 메시지 출력 -->
						<!-- <div th:if="${error}" class="alert alert-danger mt-3">
                            <p th:text="${error}"></p>
                        </div> -->

						<!-- 성공 메시지 출력 -->
						<!-- <div th:if="${message}" class="alert alert-success mt-3">
                            <p th:text="${message}"></p>
                        </div> -->
					</div>
				</div>
			</div>
		</div>
	</div>


	<!-- jQuery (필수) -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<!-- Bootstrap JS and dependencies -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<!-- Moment.js (필수) -->
	<script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
	<!-- Bootstrap Date Range Picker JS -->
	<script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>

	<!-- nav.js 파일 (사용자 정의 자바스크립트) -->
	<script th:src="@{/js/main_보현.js}" type="text/javascript"></script>
</body>

</html>
