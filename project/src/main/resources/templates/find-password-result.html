<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기 결과</title>
	<link rel="stylesheet" th:href="@{/css/nav_보현.css}">
	<link rel="stylesheet" th:href="@{/css/find-password-result.css}">
    <link rel="stylesheet" th:href="@{/css/scroll.css}">
	<!-- Bootstrap CSS CDN -->
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<!-- Bootstrap Icons CDN -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
	<!-- Bootstrap Date Range Picker CSS -->
	<link href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" rel="stylesheet">

</head>
<body>
	<div class="header">
	<!-- 네비게이션 바 -->
	<div th:insert="~{nav :: nav}"></div>
	<!-- 네비게이션 바의 높이만큼 여백을 주어 콘텐츠가 네비게이션 바 아래에 위치하도록 함 -->
		<div style="height: 60px;"></div> 
	</div>
    <div class="container">
        <div class="maincontainer text-center">
			<div>
		      <i class="bi bi-check-lg" style="font-size: 100px; color: rgb(4, 50, 255);"></i>
		  </div>
            <!-- 성공 아이콘 추가 -->
          
            <h1>비밀번호 찾기 완료</h1>
            <h3>로그인 후 꼭 비밀번호를 변경해주세요!</h3>

            <!-- 버튼들 -->
            <div class="text-center mt-4">
                <a th:href="@{/security-login/login}" class="btn btn-primary">
                    <i class="bi bi-box-arrow-in-right"></i> 로그인 하러가기
                </a>
                <a th:href="@{/}" class="btn btn-secondary ml-2">
                    <i class="bi bi-house-fill"></i> 홈으로 가기
                </a>
            </div>
        </div>
    </div>
	<!-- 스크롤 업-->
	<div>
		<i class="bi bi-arrow-up-square-fill" id="scrollUpIcon"></i>
	</div>
	<div th:replace="~{footer :: footer}"></div>
	<!-- jQuery (필수) -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<!-- Bootstrap JS and dependencies -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<!-- Moment.js (필수) -->
	<script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
	<!-- Bootstrap Date Range Picker JS -->
	<script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
	<!-- 스크립트 -->
	<script th:src="@{/js/page_nav.js}" type="text/javascript"></script>
	<script th:src="@{/js/scroll.js}" type="text/javascript"></script>
</body>
</html>
