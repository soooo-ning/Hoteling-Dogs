<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title th:text="|${pageName}|"></title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
	<link rel="stylesheet" th:href="@{/css/nav_보현.css}">
	<link rel="stylesheet" th:href="@{/css/review.css}">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
	<div th:insert="~{nav :: nav}"></div>
	<h1>리뷰 목록</h1>

	<ul id="reviewList">
		<div th:each="review : ${reviews}" class="review-card">
			<div class="review-left">
				<h4 th:text="${review.user.uId}">사용자 이름</h4>
				<!-- 리뷰 작성 날짜 -->
				<span th:text="${#temporals.format(review.created_at, 'yyyy-MM-dd')}"></span>

				<div class="stars">
					<span th:each="i : ${#numbers.sequence(1, 5)}">
						<span th:if="${i <= averageRating}" class="filled">★</span>
						<span th:if="${i > averageRating}">☆</span>
					</span>
				</div>
			</div>

			<div class="review-right">
				<img th:src="@{'/images/' + ${review.imageUrl}}" alt="Review Image" class="review-image" loading="lazy">
				<div class="review-content">
					<p th:text="${review.content}">리뷰 내용</p>
				</div>
			</div>
		</div>
	</ul>

	<script src="/js/review_list.js"></script>
	<div th:replace="~{footer :: footer}"></div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.6/clipboard.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
</body>

</html>
