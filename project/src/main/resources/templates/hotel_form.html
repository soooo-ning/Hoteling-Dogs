<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title th:text="|${pageName}|"></title>
	<link rel="stylesheet" th:href="@{/css/mypage_styles.css}">
	<link rel="stylesheet" th:href="@{/css/scroll.css}">
	<link rel="stylesheet" th:href="@{/css/nav.css}">
	<!-- Bootstrap CSS CDN -->
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
	<!-- Bootstrap Date Range Picker CSS -->
	<link href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" rel="stylesheet">
	<!-- Ajax -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<style>
		.container {
			margin-bottom: 50px;
		}
	</style>
</head>

<body>
<div class="header">
<!-- 네비게이션 바 -->
<div th:insert="~{nav :: nav}"></div>
<!-- 네비게이션 바의 높이만큼 여백을 주어 콘텐츠가 네비게이션 바 아래에 위치하도록 함 -->
	<div style="height: 60px;"></div> 
</div>

<!-- body -->
<div class="container">
    <h1>호텔 등록</h1>
    <form id="hotel_form" action="/hotelSubmit" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="hotelName">호텔 이름</label>
            <input type="text" id="hotelName" name="hotelName" placeholder="호텔 이름" required>
        </div>
        
        <div class="form-group">
			<label for="primary-location">1차 분류</label>
	            <select id="primary-location" name="primaryLocation" required>
	                <option value="">1차 분류를 선택하세요</option>
	                <option value="서울">서울</option>
	                <option value="경기">경기</option>
	                <option value="강원">강원</option>
	                <option value="충북">충북</option>
	                <option value="충남">충남</option>
	                <option value="전북">전북</option>
	                <option value="전남">전남</option>
	                <option value="경북">경북</option>
	                <option value="경남">경남</option>
	                <option value="제주">제주</option>
	                <option value="부산">부산</option>
	                <option value="대구">대구</option>
	                <option value="인천">인천</option>
	                <option value="대전">대전</option>
	                <option value="광주">광주</option>
	                <option value="울산">울산</option>
	                <option value="세종">세종</option>
	            </select>
	        </div>
	
	        <div class="form-group">
	            <label for="secondary-location">2차 분류</label>
	            <select id="secondary-location" name="secondaryLocation" required>
	                <option value="">2차 분류를 선택하세요</option>
	            </select>
	        </div>
	
	        <input type="hidden" id="location" name="location">

        <div class="form-group">
            <label for="content">설명</label>
            <textarea id="content" name="content" rows="4" placeholder="호텔 설명" required></textarea>
        </div>

        <div class="form-group">
            <label for="price">1박 가격</label>
            <input type="text" id="price" name="price" placeholder="가격 (원)" required oninput="formatPrice(this)">
        </div>
		
		<div class="form-group">
	        <label for="date">날짜</label>
	        <input type="date" id="date" name="date" required>
	    </div>
		
		<div class="form-group">
	        <label for="availableRooms">개 수</label>
	        <input type="number" id="availableRooms" name="availableRooms" placeholder="허용 강아지 수" required>
	    </div>

		<div class="form-group">
	        <label for="hTitleFile">타이틀 이미지</label>
	        <input type="file" id="hTitleFile" name="hTitleFile" accept="image/*" required>
	    </div>

	    <div class="form-group">
	        <label for="hFile">추가 이미지 (여러 장 선택 가능)</label>
	        <input type="file" id="hFile" name="hFile" accept="image/*" multiple>
	    </div>

        <div class="button-group">
            <button id="cancelBtn" type="button" class="cancel-btn" onclick="window.location.href='/security-login/admin'">등록 취소</button>
            <button id="submitBtn" type="submit" class="submit-btn">호텔 등록</button>
        </div>
    </form>
</div>

<!-- 스크롤 업-->
<div>
	<i class="bi bi-arrow-up-square-fill" id="scrollUpIcon"></i>
</div>
<div th:replace="~{footer :: footer}"></div>
<!-- jQuery (필수) -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Moment.js (필수) -->
<script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
<!-- Bootstrap Date Range Picker JS -->
<script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
<!-- 스크립트 -->
<script th:src="@{/js/nav.js}" type="text/javascript"></script>
<script th:src="@{/js/scroll.js}" type="text/javascript"></script>
<script th:src="@{/js/hotel_form.js}" type="text/javascript"></script>
</body>
</html>
