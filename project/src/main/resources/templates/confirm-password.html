<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="|${pageName}|"></title>
    <!-- 부트스트랩 CSS 링크 -->
	<link rel="stylesheet" th:href="@{/css/scroll.css}">
	<link rel="stylesheet" th:href="@{/css/nav_보현.css}">
	<link rel="stylesheet" th:href="@{/css/find-password.css}">
	<!-- Bootstrap CSS CDN -->
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<!-- Bootstrap Icons CDN -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
	<!-- Bootstrap Date Range Picker CSS -->
	<link href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" rel="stylesheet">
</head>
<body>
	<div class="header">
	<!-- 네비게이션 바 -->
	<div th:insert="~{nav :: nav}"></div>
	<!-- 네비게이션 바의 높이만큼 여백을 주어 콘텐츠가 네비게이션 바 아래에 위치하도록 함 -->
		<div style="height: 60px;"></div> 
	</div>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">비밀번호 확인</h2>
                        <form action="/security-login/confirm-password" method="post">
                            <div class="mb-3">
                                <label for="password" class="form-label">비밀번호</label>
                                <input type="password" id="currentUPassword" class="form-control" name="currentUPassword" placeholder="현재 비밀번호를 입력하세요" required />
                            </div>
                            <button type="submit" class="btn btn-primary w-100">확인</button>
                        </form>
                        <!-- 에러 메시지 출력 -->
                        <p th:if="${error != null}" th:text="${error}" class="text-danger mt-3"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
	<!-- 스크롤 업-->
		<div>
			<i class="bi bi-arrow-up-square-fill" id="scrollUpIcon"></i>
		</div>
		<div th:replace="~{footer :: footer}"></div>
		<!-- jQuery (필수) -->
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<!-- Bootstrap JS and dependencies -->
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<!-- Moment.js (필수) -->
		<script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
		<!-- Bootstrap Date Range Picker JS -->
		<script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
		<!-- 스크립트 -->
		<script th:src="@{/js/page_nav.js}" type="text/javascript"></script>
		<script th:src="@{/js/scroll.js}" type="text/javascript"></script>
		<!-- 부트스트랩 JS 및 팝퍼.js 링크 -->
	    <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>-->
</body>
</html>
